<!DOCTYPE html>
<html lang="en" ng-app="CIS">
<head>
	<meta charset="utf-8">
	<title>Car Inventory System</title>
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<link href="bootstrap/fontawsome/css/font-awesome.min.css" rel="stylesheet">
	<script src="bootstrap/js/jquery.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<style type="text/css">
		.body{ font-family: verdana; }
		a, legend, label, button, input, select, td, th { font-family: verdana; } 
		.form-horizontal p{ color: red; font-size: 10px; }
		fieldset { padding: 10px; border: 1px solid silver; }
		legend{ width: auto; border-bottom: 0; }
		.table>tbody>tr>td, .table>thead>tr>th { font-size: 12px; }
	</style>
</head>
<body ng-controller="AppCtrl">
	<div class="container">
		<div class="row">
			<div class="col-sm-4 col-sm-offset-4">
				<h1 class="text-center"><u>Car Inventory System</u></h1>
				<div class="text-center"><a href="#!manufacturer">Manufacturer</a> | <a href="#!model">Manufacturer Model</a> | <a href="#!inventory">Inventory</a></div>
				<div style="margin: 10px"></div>
				<ng-view></ng-view>
			</div>
		</div>
	</div>
	<script src="lib/angular.min.js"></script>
	<script src="lib/angular-route.js"></script>
	<script src="lib/angular-resource.min.js"></script>
	<script src="lib/routing.js"></script>
	<script src="lib/controller.js"></script>
</body>
</html>

<fieldset>
	<legend>Add Manufaturer</legend>
	<div ng-show="resmsg" class="alert alert-{{resmsg.status}}">{{resmsg.message}}</div>	
	<form class="form-horizontal" ng-submit="createManufacturer(name)">
		<div class="form-group">
			<div class="col-sm-12">
				<input type="text" name="name" ng-model="name" class="form-control" placeholder="Manufaturer Name" required/>
			</div>
		</div>
		<div class="form-group"> 
			<div class="col-sm-offset-4 col-sm-10">
				<button type="submit" class="btn btn-default">Submit</button>
			</div>
		</div>
	</form>
</fieldset>
